<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
</head>
<body>

    <form action="backend-scripts/handle-contact-form.php" method="post">
        <div class="field">
            <label for="fullname">
                Full name
            </label>
            <input type="text" name="fullname" id="fullname">
        </div>
        <div class="field">
            <label for="subject">
                Subject
            </label>
            <input type="text" id="subject" name="subject">
        </div>
        <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" id="message">
            </textarea>
        </div>
        <div>
            <input
                type="submit"
                value="send"
            />
            <input
                type="reset"
                value="cancel"
            />
        </div>
    </form>
</body>
</html>
